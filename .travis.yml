language: node_js
node_js:
- 6.9.1
sudo: required
cache:
  directories:
  - ~/.nvm
  - node_modules
services:
- docker
git:
  depth: 1
env:
  global:
  - RELEASE_BRANCH="master"
  - DOCKER_HUB_ACCOUNT=nebo15
  - MAIN_BRANCHES="master develop"
  - DOCKER_USERNAME=bondalex
  # DOCKER_PASSWORD GITHUB_TOKEN
  - secure: 
before_script:
- chmod -R +x bin
- ./bin/version-increment.sh && ./bin/build.sh && ./bin/start.sh || { exit 1; }
after_success:
- ./bin/ci/push.sh
