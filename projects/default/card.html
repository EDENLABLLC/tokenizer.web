<form class="card-form" data-tokenizer-element="form">
  <div class="card-form-row card-form-row-pan">
    <input data-tokenizer-element="pan" placeholder="XXXX XXXX XXXX XXXX"/>
  </div>
  <div class="card-form-row">
    <div class="card-form-exp">
      <div class="card-form-exp-month">
        <input data-tokenizer-element="expMonth" placeholder="MM" />
      </div>
      <div class="card-form-exp-year">
        <input data-tokenizer-element="expYear" placeholder="YY" />
      </div>
    </div>
    <div class="card-form-cvv">
      <input data-tokenizer-element="cvv" placeholder="CVV" />
    </div>
  </div>
</form>
